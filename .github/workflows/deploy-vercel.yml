name: Build and Test Saga MVP

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger option

jobs:
  # Job to check if we need to deploy (only deploy web since backend is now Supabase)
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.changes.outputs.web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            web:
              - 'packages/web/**'
              - 'packages/shared/**'
              - '.github/workflows/**'
              - 'package.json'
              - 'package-lock.json'

  # Build and test frontend (Vercel handles deployment automatically)
  build-web:
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Build web application
        run: npm run build --workspace=packages/web
        env:
          NODE_ENV: production

      - name: Run tests
        run: npm run test --workspace=packages/web --if-present
        env:
          NODE_ENV: test

      - name: Build status
        run: |
          echo "✅ Build completed successfully!"
          echo "🚀 Vercel will handle deployment automatically"
          echo "📦 Built packages: shared, web"

  # Notify on build completion
  notify:
    needs: [build-web]
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Build notification
        run: |
          if [ "${{ needs.build-web.result }}" == "success" ]; then
            echo "🎉 Saga MVP build completed successfully!"
            echo "🚀 Vercel will handle automatic deployment"
            echo "🌐 Frontend: Built and ready"
            echo "🗃️ Backend: Supabase (unified architecture)"
            echo "📊 Status: Build successful"
          else
            echo "❌ Build failed. Check logs for details."
            exit 1
          fi
